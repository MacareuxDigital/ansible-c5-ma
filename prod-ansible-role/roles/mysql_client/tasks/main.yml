- name: Install mysql
  yum: name={{item}} state=latest
  with_items:
  - mysql56
  - mysql56-common
  - mysql56-devel
  - mysql56-libs
  register: result
- name: Install pip
  when: aws_awslinux not in ["1","2"]
  yum: name=python-pip state=latest
- name: Install python mysqlmodule
  when: aws_awslinux not in ["2"]
  pip: name=mysql state=latest
